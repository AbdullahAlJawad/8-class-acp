<!DOCTYPE html>
<html>
    <head><title>Glenn mAxwell</title></head>
    <body>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class student{
                constructor(name,year){
                    this.name= name;
                    this.year= year;
                }
                 age(){
                    let date = new Date();
                    return date.getFullYear()-this.year;
                }
            }
            let student1 = new student("Jawad",2008);
            document.getElementById("student1").innerHTML="My name is " + student1.name + ".I born in" + student1.year + ". And my age is " + student1.age();
            let student2 = new student("Maxwell",1989);
            document.getElementById("student2").innerHTML="My name is " + student2.name + ".I born in" + student2.year + ". And my age is " + student2.age();
            // Parent class (Base class)
            class Animal {
    constructor(name) {
        this.name = name;
    }

    speak() {
        console.log('${this.name} makes a noise.');
    }
}

// Child class (Derived class) that inherits from Animal
class Dog extends Animal {
    constructor(name, breed) {
        // Call the parent class's constructor with the name parameter
        super(name);
        this.breed = breed;
    }

    speak() {
        console.log('${this.name} barks.');
    }
}

// Creating an instance of the parent class
let animal = new Animal('Generic Animal');
animal.speak(); // Output: Generic Animal makes a noise.

// Creating an instance of the child class
let dog = new Dog('Rex', 'German Shepherd');
dog.speak(); // Output: Rex barks.

console.log(dog.name); // Output: Rex

        </script>
    </body>
</html>
